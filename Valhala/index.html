<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Leading Page</title>
</head>
<body>
    <main id="hero">
        <div class="promo">
            <h1>Valhala is coming</h1>
            <div class="countdown">
                <div class="time">
                    <h2 id="days"></h2>
                    <small>Days</small>
                </div>

                <div class="time">
                    <h2 id="hours"></h2>
                    <small>hours</small>
                </div>

                <div class="time">
                    <h2 id="minutes"></h2>
                    <small>minutes</small>
                </div>

                <div class="time">
                    <h2 id="seconds"></h2>
                    <small>seconds</small>
                </div>
            </div>

        </div>

    </main>
    <video muted autoplay loop>
        <source src="media/vikings.mp4"type="video/mp4" id="fondo">
    </video>
    <div class="capa"></div>
    <script src="app.js"></script>
</body>
</html>
